<!DOCTYPE html>
<!-- Idioma -->
<html lang="es">
  <head>
    <!-- Metadatos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="App web de tareas pendientes" />
    <meta name="keywords" content="tareas, pendientes" />
    <meta name="author" content="Bryan Sanchez" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript -->
    <script src="JavaScript/login.js" defer></script>
    <!-- Estilos -->
    <link rel="stylesheet" href="Css/style.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <!-- Título -->
    <title>Tareas Pendientes</title>
  </head>

  <body>
    <!-- Contenedor principal -->
    <div class="login-container">
      <!-- Formulario de Inicio de Sesión -->
      <form class="login-form" id="login-form">
        <h2>Iniciar Sesión</h2>
        <div>
          <label for="email-login" class="form-label">Correo Electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email-login"
            placeholder="ejemplo@correo.com"
            required
          />
        </div>
        <div>
          <label for="password-login" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password-login"
            placeholder="********"
            autocomplete="off"
            required
          />
        </div>
        <button type="submit">Ingresar</button>
        <div>
          <small>
            <a href="#" id="go-to-register">¿No tienes cuenta? Regístrate</a>
          </small>
        </div>
      </form>  

      <!-- Formulario de Registro -->
      <form class="register-form d-none" id="register-form">
        <h2>Crear Cuenta</h2>
        <div>
          <label for="email-register" class="form-label"
            >Correo Electrónico</label
          >
          <input
            type="email"
            class="form-control"
            id="email-register"
            placeholder="ejemplo@correo.com"
            required
          />
        </div>
        <div>
          <label for="password-register" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password-register"
            placeholder="********"
            autocomplete="off"
            required
          />
        </div>
        <button type="submit">Registrar</button>
        <div>
          <small>
            <a href="#" id="go-to-login">¿Ya tienes cuenta? Inicia Sesión </a>
          </small>
        </div>
      </form>
    </div>
  </body>
</html>
